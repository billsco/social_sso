<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Billsco Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">



  <div class="row">
    <div class="page-header">
        <h1 class="text-center">Please sign in</h1>
        <p class="text-danger text-center">Error: An error has been occurred while submitting your data.</p>
<!--
        <div class="form-group has-error">
          <span class="help-block text-center">Google did not like you</span>
        </div>
-->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <a class="btn btn-block btn-lg btn-social btn-google-plus" href="./?next=foo" rel="nofollow">
        <i class="fa fa-google-plus"></i>
        Sign in with Google
      </a>
      <a class="btn btn-block btn-lg btn-social btn-facebook" href="/signin/facebook/?next=%2F" rel="nofollow">
        <i class="fa fa-facebook"></i>
        Sign in with Facebook
      </a>
      <a class="btn btn-block btn-lg btn-social btn-twitter" href="/signin/twitter/?next=%2F" rel="nofollow">
        <i class="fa fa-twitter"></i>
        Sign in with Twitter
      </a>
    </div>
  </div>

</div>

</body>
</html>
